<div class="login-page">
  <div class="card shadow p-4">
    <div class="text-center mb-4">
      <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center mx-auto"
           style="width: 70px; height: 70px;">
        <i class="bi bi-person fs-1"></i>
      </div>
      <h4 class="mt-3 fw-semibold">Sign In</h4>
    </div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
        <label for="floatingUsername">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>

      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="form-check mb-2 mb-sm-0">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label text-primary small" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="text-primary small text-decoration-none">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
